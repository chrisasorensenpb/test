<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book a Meeting - Jeff Osness</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 40px 20px;
      background: #1a1a1a;
      color: white;
      box-sizing: border-box;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }
    .subtitle {
      font-size: 1.2rem;
      color: #aaa;
      margin-bottom: 40px;
      text-align: center;
    }
    .calendar {
      background: #2a2a2a;
      border-radius: 12px;
      padding: 20px;
      max-width: 400px;
      width: 100%;
    }
    .calendar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .calendar-header h2 {
      margin: 0;
      font-size: 1.3rem;
    }
    .calendar-header button {
      background: #444;
      border: none;
      color: white;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
    }
    .calendar-header button:hover {
      background: #555;
    }
    .weekdays {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 5px;
      margin-bottom: 10px;
    }
    .weekdays div {
      text-align: center;
      font-weight: bold;
      color: #888;
      font-size: 0.85rem;
    }
    .days {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 5px;
    }
    .day {
      aspect-ratio: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      border-radius: 8px;
      background: #333;
      cursor: pointer;
      position: relative;
      font-size: 0.95rem;
    }
    .day:hover {
      background: #444;
    }
    .day.empty {
      background: transparent;
      cursor: default;
    }
    .day.tuesday .bird {
      position: absolute;
      bottom: -2px;
      right: -2px;
      width: 28px;
      height: 28px;
    }
    .bird-body {
      position: relative;
      font-size: 20px;
      line-height: 1;
    }
    .bird-uniform {
      position: absolute;
      top: 8px;
      left: 5px;
      font-size: 6px;
      font-weight: bold;
      color: #1a1a1a;
      background: #ffd700;
      padding: 1px 2px;
      border-radius: 2px;
    }
    .day.selected {
      background: #4a9eff;
    }
  </style>
</head>
<body>
  <h1>Hello, Jeff Osness!</h1>
  <p class="subtitle">Book a meeting with the honorable Jeff Osness,<br>PhoneBurner expert, par excellence.</p>

  <div class="calendar">
    <div class="calendar-header">
      <button id="prev">&larr;</button>
      <h2 id="monthYear"></h2>
      <button id="next">&rarr;</button>
    </div>
    <div class="weekdays">
      <div>Sun</div>
      <div>Mon</div>
      <div>Tue</div>
      <div>Wed</div>
      <div>Thu</div>
      <div>Fri</div>
      <div>Sat</div>
    </div>
    <div class="days" id="days"></div>
  </div>

  <script>
    const monthNames = ["January", "February", "March", "April", "May", "June",
      "July", "August", "September", "October", "November", "December"];

    let currentDate = new Date();

    function renderCalendar() {
      const year = currentDate.getFullYear();
      const month = currentDate.getMonth();

      document.getElementById('monthYear').textContent = `${monthNames[month]} ${year}`;

      const firstDay = new Date(year, month, 1).getDay();
      const daysInMonth = new Date(year, month + 1, 0).getDate();

      const daysContainer = document.getElementById('days');
      daysContainer.innerHTML = '';

      // Empty cells for days before the 1st
      for (let i = 0; i < firstDay; i++) {
        const empty = document.createElement('div');
        empty.className = 'day empty';
        daysContainer.appendChild(empty);
      }

      // Days of the month
      for (let day = 1; day <= daysInMonth; day++) {
        const dayEl = document.createElement('div');
        dayEl.className = 'day';
        dayEl.textContent = day;

        // Check if this day is a Tuesday (day of week = 2)
        const date = new Date(year, month, day);
        if (date.getDay() === 2) {
          dayEl.classList.add('tuesday');
          const bird = document.createElement('span');
          bird.className = 'bird';
          bird.innerHTML = `
            <span class="bird-body">üê¶
              <span class="bird-uniform">JO</span>
            </span>
          `;
          dayEl.appendChild(bird);
        }

        dayEl.addEventListener('click', () => {
          document.querySelectorAll('.day').forEach(d => d.classList.remove('selected'));
          dayEl.classList.add('selected');
        });

        daysContainer.appendChild(dayEl);
      }
    }

    document.getElementById('prev').addEventListener('click', () => {
      currentDate.setMonth(currentDate.getMonth() - 1);
      renderCalendar();
    });

    document.getElementById('next').addEventListener('click', () => {
      currentDate.setMonth(currentDate.getMonth() + 1);
      renderCalendar();
    });

    renderCalendar();
  </script>
</body>
</html>
